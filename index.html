<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1c1c" />
    <meta name="description" content="lightweight PWA ratio calculator" />
    <title>Ratio calculator</title>
    <link rel="manifest" href="./dist/manifest.json" />
    <!-- <link rel="stylesheet" href="./src/css/style.css" /> -->
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body class="flex">
    <header>
      <h1>Ratio calculator</h1>
    </header>
    <main class="flex">
      <section id="form-section">
        <form class="flex" id="ratio-form">
          <h2>a : b = c : d</h2>

          <article id="list-container">
            <ul class="flex" id="ratio-list"></ul>
          </article>

          <article class="flex">
            <label class="flex" for="num-1">
              A
              <input type="text" id="num-1" placeholder="A" readonly />
            </label>
            :
            <label class="flex" for="num-2">
              B
              <input type="text" id="num-2" placeholder="B" readonly />
            </label>
            =
            <label class="flex" for="num-3">
              C
              <input type="text" id="num-3" placeholder="C" readonly />
            </label>
            :
            <label class="flex" for="num-4">
              D
              <input type="text" id="num-4" placeholder="D" readonly />
            </label>
          </article>
        </form>
      </section>
      <section id="btn-section">
        <article id="number-btns">
          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
          <button data-num="5">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
          <button data-num="0">0</button>
          <button data-num=".">.</button>
        </article>

        <button id="negative">-</button>
        <button id="forward">&raquo;</button>
        <button id="backward">&laquo;</button>

        <button form="ratio-form" type="submit" id="submit">=</button>
        <button form="ratio-form" type="reset" id="clear-all">clear all</button>
        <button form="ratio-form" type="reset" id="clear">clear</button>
      </section>
    </main>
    <footer>
      <a href="https://github.com/escowin/ratio-calculator" target="_blank">
        &copy;<span id="date"></span>
        Edwin m. escobar
      </a>
    </footer>
  </body>
</html>
