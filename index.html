<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1c1c" />
    <meta name="description" content="lightweight PWA ratio calculator" />
    <title>Ratio calculator</title>
    <link rel="manifest" href="./dist/manifest.json" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1>Ratio calculator</h1>
    </header>
    <main>
      <section id="form-section">
        <form id="ratio-form">
          <!-- <h2>a : b = c : d</h2> -->
          <article>
            <label for="num-1">A</label>
            <input type="number" id="num-1" />
          </article>

          <article>
            <label for="num-2">B</label>
            <input type="number" id="num-2" />
          </article>

          <article>
            <label for="num-3">C</label>
            <input type="number" id="num-3" />
          </article>

          <article>
            <p>D</p>
            <span id="num-4"></span>
          </article>
        </form>
      </section>

      <section id="btn-section">
        <button form="ratio-form" type="reset" id="clear">clear</button>
        <button form="ratio-form" type="submit" id="submit">enter</button>
      </section>
    </main>
    <footer>
      <a href="https://escowin.github.io/ratio-calculator">
        &copy;<span id="date"></span>
        Edwin m. escobar
      </a>
    </footer>
  </body>
</html>
