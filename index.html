<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1c1c" />
    <meta name="description" content="lightweight PWA ratio calculator" />
    <title>Ratio calculator</title>
    <link rel="manifest" href="./dist/manifest.json" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body class="flex">
    <header>
      <h1>Ratio calculator</h1>
    </header>
    <main class="flex">
      <section id="form-section">
        <form class="flex" id="ratio-form">
          <h2>a : b = c : d</h2>
          <article class="flex">
            <label class="flex" for="num-1"> A
              <input type="number" id="num-1" placeholder="A" />
            </label>
            :
            <label class="flex" for="num-2"> B
              <input type="number" id="num-2" placeholder="B"  />
            </label>
            =
            <label class="flex" for="num-3"> C
              <input type="number" id="num-3" placeholder="C"  />
            </label>
            :
            <label class="flex" for="num-4"> D
              <input type="number" id="num-4" placeholder="D"  />
            </label>
          </article>
        </form>
      </section>

      <section class="flex" id="btn-section">
        <button form="ratio-form" type="submit" id="submit">enter</button>
        <button form="ratio-form" type="reset" id="clear">clear</button>
      </section>
    </main>
    <footer>
      <a href="https://escowin.github.io/ratio-calculator">
        &copy;<span id="date"></span>
        Edwin m. escobar
      </a>
    </footer>
  </body>
</html>
